<div class="overlay-ui" (mouseenter)="onEnter()" (mouseleave)="onLeave()">
  <div class="title">Overlay</div>
  <div class="controls">
    <label class="small">Display index</label>
    <input type="number" min="0" [value]="displayIndex" (input)="onIndexChange($event)" />
    <div class="btn-row">
      <button class="btn" (click)="move()">Move</button>
      <button class="btn primary" (click)="toggleInteractive()">
        {{ interactive ? 'Disable' : 'Enable' }}
      </button>
    </div>
  </div>
</div>
